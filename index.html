<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>Weather forecast ⛈🌅</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
      <input
        type="search"
        placeholder="Enter a city 🔍"
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm"
      /> 
      <button type="submit" value="Search" class="form-control btn btn-success">Search</button>
      <button type="button" class="btn btn-info">Current location</button>
      <h1 id="city">Carlisle, UK 📍</h1>

      <div id="weather" class="temperature"></div>
      <span class="units">°C</span>
      <h3></h3>
      <div class="row">
        <div class="col-3 heading">Today</div>
        <div class="col-3 heading">Precipitation</div>
        <div class="col-3 heading">Humidity</div>
        <div class="col-3 heading">Wind</div>
        <div class="col-3" id = "description"><strong></strong><img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
      alt="partly cloudy icon"
      class="weather-icon"/><strong>H:20°C L:10°C</strong></div>
      <div class="col-3">20%</div>
        <div class="col-3" id="humidity"></div>
        <div class="col-3" id="wind"></div>
        <div class="col-1">🌅 sunrise 06:08</div>
        <div class="col-1">🌇 sunset 20:18</div>
        <img src="src/images/clouds.jpg" alt="" width="300" />
        <video src="src/images/sunset.mp4"controls></video>  
      </div>
      </div>
    </div>
      <div class="card-group">
	        <div class="card">
            <div class="card-body">
              <h5 class="card-title heading">Sat 27 Aug</h5>
              <p class="card-text">
               <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
      alt="partly cloudy icon"
      class="weather-icon"/>22°C 11°C
              </p>
            </div>
          </div>
          <div class="card">
	          <div class="card-body">
	            <h5 class="card-title heading">Sun 28 Aug</h5>
	            <p class="card-text">
	              <img src="https://ssl.gstatic.com/onebox/weather/48/cloudy.png"alt="cloudy icon"
      class="weather-icon"/> 22°C 12°C
              </p>
            </div>
          </div>
          <div class="card">
              <div class="card-body">
	            <h5 class="card-title heading">Mon 29 Aug</h5>
	            <p class="card-text">
	              <img src="https://ssl.gstatic.com/onebox/weather/48/rain.png" alt="cloudy icon"
      class="weather-icon"/> 20°C 10°C
              </p>
              </div>
          </div>
          <div class="card">
              <div class="card-body">
	            <h5 class="card-title heading">Tue 30 Aug</h5>
	            <p class="card-text">
	               <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
      alt="partly cloudy icon"
      class="weather-icon"/>18°C 9°C
              </p>
              </div>
          </div>
          <div class="card">
              <div class="card-body">
	            <h5 class="card-title heading">Wed 31 Aug</h5>
	            <p class="card-text">
	               <img src="https://ssl.gstatic.com/onebox/weather/48/partly_cloudy.png"
      alt="partly cloudy icon"
      class="weather-icon"/>17°C 11°C
              </p>
              </div>
          </div>
        </div>
      </div>
    </form>
    <script src="src/index.js"></script>
    <a href="https://github.com/Olha1990/Weather-Forecast-Project1">Open-source code </a>by Olha Bondarenko
</body>
</html>
